<ul ng-if="!actionConf.menu" >
  {{checked().length}}
  <li  data-ng-repeat="action in tinkActions | tinkSlice:5"  ng-disabled='checked().length === 0' data-ng-click="actionCallBack(action)">
   <i class="fa {{action.icon}} fa-fw"></i>
      <span >{{action.name}}</span>
  </li>
</ul>

<ul ng-if="actionConf.menu">
  <li data-ng-repeat="action in tinkActions" ng-disabled='checked().length === 0' data-ng-click="actionCallBack(action)">
   <i class="fa {{action.icon}} fa-fw"></i>
      <span>{{action.name}}</span>
  </li>
</ul>
