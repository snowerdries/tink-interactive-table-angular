<div>
  <div class="bar table-interactive-bar">

    <ul data-ng-if="!actionConf.menu" class="bar-left table-interactive-actions">
      <li data-ng-if="hasActions()" data-ng-repeat="action in tinkActions | filter: { master: true }| tinkActionFilter: tinkActions : 'master' | orderBy:'+order'">
        <button class="btn-sm" data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true" data-ng-click="actionCallBack(action)" tink-tooltip="{{action.name}}" tink-tooltip-align="top" tink-tooltip-disabled="actionConf.tekst">
          <i class="fa {{action.icon}} fa-fw"></i>
          <span>{{action.name}}</span>
        </button>
      </li>
      <li class="hr" data-ng-if="hasActions() && masterObject() > 0 && subObject() > 0"></li>
      <li data-ng-repeat="action in tinkActions | filter: { master: false } | tinkActionFilter: tinkActions | orderBy:'+order'">
        <button class="btn-sm" data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true" data-ng-click="actionCallBack(action)" tink-tooltip="{{action.name}}" tink-tooltip-align="top" tink-tooltip-disabled="actionConf.tekst">
          <i class="fa {{action.icon}} fa-fw"></i>
          <span>{{action.name}}</span>
        </button>
      </li>
      <li data-ng-if="tinkActions.length > 5" tink-popover tink-popover-group="option-table" tink-popover-template="templates/actions.html">
        <span>
          <button class="btn-sm" data-ng-disabled="(checked().length === 0 || (action.single && checked().length > 1)) && action.alwaysVisible != true" tink-tooltip-disabled="actionConf.tekst" tink-tooltip="meer acties" tink-tooltip-align="top">
            <i class="fa fa-ellipsis-h fa-fw"></i>
            <span>Meer acties</span>
          </button>
        </span>
      </li>
    </ul>

    <ul  data-ng-if="actionConf.menu" class="bar-left table-interactive-popover-actions">
      <li ng-if="hasActions()">
        <button class="btn-sm" tink-popover tink-popover-group="option-table-1"  tink-popover-template="templates/actions.html">Acties <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

    <ul class="bar-right">
      <li data-ng-if="scope.tinkAllowColumnReorder !== false">
        <button class="btn-sm" tink-popover tink-popover-group="option-table" tink-popover-template="templates/columns.html">Kolommen <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

  </div>

  <div data-ng-transclude></div>
</div>
