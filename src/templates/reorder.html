<div>
<div class="bar">
  <div class="bar-section">

    <ul ng-show="!actionConf.menu" class="mainActions bar-section-left">
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: true }| tinkActionFilter: tinkActions : 'master'" ng-disabled='checked.length === 0'>
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-show="actionConf.tekst"  data-ng-click="actionCallBack(action)" >{{action.name}}</span>
      </li>
    </ul>
    <ul ng-show="!actionConf.menu" class="subActions bar-section-left">
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: false } | tinkActionFilter: tinkActions">
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-show="actionConf.tekst">{{action.name}}</span>
      </li>
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-show="tinkActions.length > 5" tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableAction.html">
        <span >
          <i class="fa fa-ellipsis-h fa-fw"></i>
          <span ng-show="actionConf.tekst">meer acties</span>
        </span>
      </li>
    </ul>

    <ul ng-show="actionConf.menu" class="bar-section-left">
      <li>
        <button tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableAction.html">Acties <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

    <ul class="bar-section-right">
      <li>
        <button tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableShift.html">Kolommen <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

  </div>
</div>

<div ng-transclude></div>

<div data-ng-if="ngModel.length === 0" class="table-message">{{tinkEmptyMessage}}</div>
</div>
