<div>
<div class="bar">
  <div class="bar-section">

    <ul ng-if="!actionConf.menu" class="main-actions bar-section-left">
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: true }| tinkActionFilter: tinkActions : 'master'" ng-disabled='checked().length === 0' tink-tooltip="{{action.name}}" tink-tooltip-align="top" tink-tooltip-disabled="!actionConf.tekst" data-ng-click="actionCallBack(action)"> 
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-if="actionConf.tekst">{{action.name}}</span>
      </li>
    </ul>
    <ul ng-if="!actionConf.menu" class="sub-actions bar-section-left">
      <hr/>
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: false } | tinkActionFilter: tinkActions" tink-tooltip="{{action.name}}" tink-tooltip-align="top" ng-disabled='checked().length === 0' data-ng-click="actionCallBack(action)">
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-if="actionConf.tekst">{{action.name}}</span>
      </li>
      <li ng-class="{'bar-item-sm':!actionConf.tekst,'bar-item-md':actionConf.tekst}" ng-disabled='checked().length === 0' ng-if="tinkActions.length > 5" tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableAction.html" tink-tooltip="meer acties" tink-tooltip-align="top">
        <span >
          <i class="fa fa-ellipsis-h fa-fw"></i>
          <span ng-if="actionConf.tekst">meer acties</span>
        </span>
      </li>
    </ul>

    <ul ng-if="actionConf.menu" class="bar-section-left">
      <li>
        <button tink-popover tink-popover-group="option-table-1" tink-popover-template="templates/tinkTableAction.html">Acties <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

    <ul class="bar-section-right">
      <li>
        <button tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableShift.html">Kolommen <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

  </div>
</div>

<div ng-transclude></div>

<div data-ng-if="ngModel.length === 0" class="table-message">{{tinkEmptyMessage}}</div>
</div>
