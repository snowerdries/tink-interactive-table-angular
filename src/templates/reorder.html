<div>
<div class="bar">
  <div class="bar-section">

    <ul ng-if="!action.menu" class="mainActions bar-section-left">
      <li ng-class="{'bar-item-sm':!action.tekst,'bar-item-md':action.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: true }| tinkActionFilter: tinkActions : 'master'" ng-disabled='checked.length === 0'>
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-if="action.tekst"  data-ng-click="actionCallBack(action)" >{{action.name}}</span>  
      </li>
    </ul> 
    <ul ng-if="!action.menu" class="subActions bar-section-left">
      <li ng-class="{'bar-item-sm':!action.tekst,'bar-item-md':action.tekst}" ng-repeat="action in tinkActions | orderBy:order | filter: { master: false } | tinkActionFilter: tinkActions">
      <i class="fa {{action.icon}} fa-fw"></i>
        <span ng-if="action.tekst">{{action.name}}</span>         
      </li>
      <li ng-class="{'bar-item-sm':!action.tekst,'bar-item-md':action.tekst}" ng-if="tinkActions.length > 5">
        <span tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableAction.html">
          <i class="fa fa-ellipsis-h fa-fw"></i>
          <span ng-if="action.tekst">meer acties</span>
        </span>    
      </li>
    </ul> 

    <ul ng-if="action.menu" class="bar-section-left">
      <li>
        <button tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableAction.html">Acties <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

    <ul class="bar-section-right">
      <li>
        <button tink-popover tink-popover-group="option-table" tink-popover-template="templates/tinkTableShift.html">Kolommen <i class="fa fa-caret-down"></i></button>
      </li>
    </ul>

  </div>
</div>

<div ng-transclude></div>

<div data-ng-if="ngModel.length === 0" class="table-message">{{tinkEmptyMessage}}</div>
</div>
